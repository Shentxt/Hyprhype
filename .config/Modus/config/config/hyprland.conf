# ---------------------------[Enviroments]--------------------------------------------

input {
    kb_layout = us 
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

dwindle {
    pseudotile = 0
}

gestures {
    workspace_swipe = no
}

misc {
    animate_manual_resizes = true
    disable_hyprland_logo = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    new_on_top = 1
    mfact = 0.5
}

 debug {
   overlay = false
 }

xwayland {
  force_zero_scaling = true
}

# ------------------------[Theme]----------------------------------------------

source=~/.cache/material/colors-hyprland.conf

general {
   gaps_in = 5
   gaps_out = 20
   border_size = 2 
   resize_on_border = true
   col.active_border =  $border_color_active $background $border_color_active 270deg 
   col.inactive_border = $border_color_inactive $foreground $border_color_inactive 270deg
   layout = Dwindle
}

decoration {
     active_opacity = 0.6
     inactive_opacity = 0.5
     fullscreen_opacity = 1.0

	blur {
    	enabled = true
    	size = 2
    	noise = 0.2
    	passes = 3
      ignore_opacity = false
      ignore_opacity = 1
      new_optimizations = true
	    xray = false
    	contrast = 1
    	brightness = 0.50
	  	blurls = [ "gtk-layer-shell", "ags"]
  }

    #drop_shadow = true
    #shadow_range=20
    #shadow_render_power=3
    #col.shadow=$background
    #col.shadow_inactive=$foreground
    rounding = 12
}

animations {
    enabled = true
    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    #animation = layers, 1, 2, md3_decel, slide
    #animation = layersIn, 1, 3, menu_decel, slide
    #animation = layersOut, 1, 1.6, menu_accel, slide
    #animation = fadeLayersIn, 1, 2, menu_decel
    #animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide 
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

