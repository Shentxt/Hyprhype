# - - - - - - - - - - - - - - - - - - - -
#     Popup Rules
#
# I did it this way so that it only affects firefox,
# popups and not firefox itself
# keep in mind: do it this way if you want to affect 
# something within an application 
# and not the application itself
#
# - - - - - - - - - - - - - - - - - - - -

firefox-dialog{
 windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
 windowrulev2 = size 283 213, class:^(firefox)$, title:^(Picture-in-Picture)$
 windowrulev2 = move 1051 525, class:^(firefox)$, title:^(Picture-in-Picture)$
 windowrulev2 = opaque, class:^(firefox)$, title:^(Picture-in-Picture)$
 windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$
}

