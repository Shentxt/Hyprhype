source=~/.cache/ignis/material/dark_colors-hyprland.conf

general {
	hide_cursor = false
	ignore_empty_input = true 
}

# Big Rectangle
shape {
    monitor =
    size = 100%, 60
    color = rgba(${surface}, 0.3);
    halign = center
    valign = bottom
    zindex = 0
}

shape {
    monitor =
    size = 100%, 65
    color = $primary
    halign = center
    valign = bottom
    zindex = -1
}

background {
	path = screenshot
	blur_size = 3
  blur_passes = 2 # 0 disables blurring
  noise = 0.0117
  contrast = 1.3000 # Vibrant!!!
  brightness = 0.8000
  vibrancy = 0.2100
  vibrancy_darkness = 0.0
}

# Age
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')" </big></b>"
    color = $primary
    font_size = 22
    font_family = minecraft 10

    position = 0, -160
    halign = center
    valign = center
}

# Weeks
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"
    color =  $primary
    font_size = 18
    font_family = minecraft 10

    position = 0, -130
    halign = center
    valign = center
}

 Temp
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> $(curl -s 'wttr.in?format=%t' | tr -d '+') </big></b>"
    color = $primary
    font_family = minecraft 12

    position = -60, -270
    halign = center
    valign = center
}

# Hors
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H") </big></b>"
    color =  $primary
    font_size = 112
    font_family = minecraft 13
    shadow_passes = 3
    shadow_size = 4

    position = 0, 80
    halign = center
    valign = center
}

# Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color =  $primary
    font_size = 112
    font_family = minecraft 13
    shadow_passes = 3
    shadow_size = 4

    position = 0, -60
    halign = center
    valign = center
}

#pfp
image {
	path = ~/.face
	size = 100
	rounding = -1
	border_size = 3
	border_color = $primary

	position = 10, 10
	halign = left
	valign = bottom
  zidex = 2
}

# Username
label { 
    monitor =
    text = $USER
    shadow_passes = 1
    shadow_boost = 0.5
    color = $primary
    shadow_color = $shadow
    font_family = minecraft 14
    position = 120, 10
    halign = left
    valign = bottom
    zindex = 2
}

# Hostname
label { 
    monitor =
    text = Welcome
    shadow_passes = 1
    shadow_boost = 0.5
    color = $primary
    shadow_color = $shadow
    font_family = minecraft 14
    position = 120, 28
    halign = left
    valign = bottom
    zindex = 2
}

# Lock Icon
label { 
    monitor =
    text = 
    shadow_passes = 1
    shadow_boost = 0.5
    color = $primary
    font_size = 20
    font_family = Font Awesome 6 Free Solid
    position = 0, 190
    halign = center
    valign = center
}

# music
label {
	text = cmd[update:1000] echo "󰎆 $(playerctl metadata --format '{{ artist}} - {{title }}' | cut -c1-30 | fold -w 50)"
  color = $primary
  font_family = minecraft 12	

	position = -30, 10
	halign = right
	valign = bottom
  zidex = 2
}

# keyboard
label {
  text = cmd[update:1000] echo "  $(localectl status | grep 'X11 Layout' | awk '{print $3}')"
  color = $primary
  font_family = minecraft 12
  position = 60, -270
	halign = center
	valign = center
}

# pass
input-field {
	size = 230, 50
	outline_thickness = 4
	dots_size = 0.2
	dots_spacing = 0.2
	outer_color = $onSurfaceVariant
	inner_color =  $shadow
	font_color = $primary
	fade_on_empty = false
	# ignore weird syntax highlighting
	placeholder_text = <span foreground="green">$USER Password...</span>
  check_color = $onSurfaceVariant
	fail_color = $color1
	fail_transition = 256
	fail_text = <span color="red" font_style="italic">Error Password</span>

  position = 0, -220
	halign = center
	valign = center
}

# Faile pass
label {
	text = $FAIL
	color = rgba(221, 103, 119, 1) 
  font_family = minecraft 12 

	position = 0, -300
	halign = center
	valign = center
}
