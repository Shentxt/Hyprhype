$EWW_SCRIPTS = ~/.config/eww/scripts
$WIDGET_DIR="$HOME/.config/eww"

# Dir scripts key
$volu = ~/.config/eww/scripts/toggle_osd.sh
$mode = ~/.config/hypr/scripts/gamemode.sh
$power = ~/.config/hypr/scripts/powermenu.sh
$color = ~/.config/hypr/scripts/colorpicker.sh
$wall = ~/.config/hypr/scripts/wallpaper.sh
$apps = rofi -show drun -theme ~/.config/rofi/themes/default.rasi
$wview = rofi -show window -theme ~/.config/rofi/themes/windows.rasi
$shot = ~/.config/hypr/scripts/screenshot.sh
$recor = ~/.config/hypr/scripts/recording.sh
$note = ~/.config/hypr/scripts/notes.sh
$emergency = ~/.config/hypr/scripts/wmreload.sh
$player =  eww -c "$WIDGET_DIR" open --toggle  musiccenter
$lock = hyprlock -c ~/.config/hypr/rules/hyprlock.conf

# key hidden 
bind = SUPER_SHIFT,D,exec, ~/.config/hypr/scripts/mapkeys.sh

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#                  Keys Main 
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

# Move Window
bindm = SUPER,mouse:272,movewindow

# Resize Window
bindm = SUPER,mouse:273,resizewindow

# Focus Left
bind = SUPER,j,movefocus,l

# Focus Right
bind = SUPER,k,movefocus,r

# Focus Up
bind = SUPER,l,movefocus,u

# Focus Down
bind = SUPER,ntilde,movefocus,d

# Move Left
bind = SUPER_SHIFT,j,movewindow,l

# Move Right
bind = SUPER_SHIFT,k,movewindow,r

# Move Up
bind = SUPER_SHIFT,l,movewindow,u

# Move Down
bind = SUPER_SHIFT,ntilde,movewindow,d

# Move Monitor 1
bind = SUPER,B,movecurrentworkspacetomonitor,DP-1

# Move Monior 3
bind = SUPER_SHIFT,B,movecurrentworkspacetomonitor,DP-3

# Go to Window 1
bind = SUPER,1,workspace,1

# Go to Window 2
bind = SUPER,2,workspace,2

# Go to Window 3
bind = SUPER,3,workspace,3

# Go to Window 4
bind = SUPER,4,workspace,4

# Go to Window 5
bind = SUPER,5,workspace,5

# Go to Window 6
bind = SUPER,6,workspace,6

# Go to Window 7
bind = SUPER,7,workspace,7

# Go to Window 8
bind = SUPER,8,workspace,8

# Go to Window 9
bind = SUPER,9,workspace,9

# Go to Window 10
bind = SUPER,0,workspace,10

# Move to Window 1
bind = SUPER_SHIFT,1,movetoworkspace,1

# Move to Window 2
bind = SUPER_SHIFT,2,movetoworkspace,2

# Move to Window 3
bind = SUPER_SHIFT,3,movetoworkspace,3

# Move to Window 4
bind = SUPER_SHIFT,4,movetoworkspace,4

# Move to Window 5
bind = SUPER_SHIFT,5,movetoworkspace,5

# Move to Window 6
bind = SUPER_SHIFT,6,movetoworkspace,6

# Move to Window 7
bind = SUPER_SHIFT,7,movetoworkspace,7

# Move to Window 8
bind = SUPER_SHIFT,8,movetoworkspace,8

# Move to Window 9
bind = SUPER_SHIFT,9,movetoworkspace,9

# Move to Window 10
bind = SUPER_SHIFT,0,movetoworkspace,10

# Move to window left and right
bind = SUPER,mouse_down,workspace,e+1

# Move to window up and down
bind = SUPER,mouse_up,workspace,e-1

# Sink volume raise
bind = SUPER,U, exec,$volu --up

# Sink volume lower
bind = SUPER_SHIFT,U, exec,$volu --down

# Sink volume toggle mute
bind = SUPER_CTRL,U, exec,$volu --toggle

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
#                  Keys Extra 
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -

# Launch Terminal
bind = SUPER,RETURN,exec,kitty

# Stop Opacity
bind = SUPER,E,toggleopaque

# Launch Gmemode
bind = SUPER,R,exec,$mode

# Launch Music player

bind = SUPER_CTRL,D,exec, $player

# Only use it in emergencies (this is because Hyprland has an automatic way)
bind = SUPER_SHIFT,R,exec,$emergency

# Kill Window
bind = SUPER,Q,killactive

# Launch Powermenu
bind = SUPER_SHIFT,Q,exec,$power

# Window Fullscreen
bind = SUPER,F,fullscreen

# Fakefullscreen
bind = SUPER_SHIFT,F,fakefullscreen

# Window Floating
bind = SUPER,SPACE,togglefloating,

# Launch Colorpicker
bind = SUPER,C,exec,$color

# Reload Wallpaper
bind = SUPER,W,exec,$wall

# Open Windows Visor
bind = SUPER_SHIFT,W,exec,$wview

# Launch Menu
bind = SUPER,D,exec,$apps

# Lockscreen
bind = SUPER,X,exec,$lock

# Launch Screenshot
bind = SUPER,P,exec,$shot

# Launch Recording
bind = SUPER_SHIFT,P,exec,$recor

# Launch Notes
bind = SUPER_ALT,d,exec,$note
