# Hyprland
source=~/.config/hypr/rules/env.conf
source=~/.config/hypr/rules/keybinds.conf
source=~/.config/hypr/rules/theme.conf
source=~/.config/hypr/rules/windowsrules.conf

# Eww
exec = ~/.config/eww/scripts/start.sh

# Script
exec-once = ~/.config/hypr/scripts/welcome.sh
exec-once = ~/.config/hypr/scripts/lock.sh
exec-once = ~/.config/hypr/scripts/brightnes.sh

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
 
exec = ~/.config/hypr/scripts/update.sh
exec = ~/.config/hypr/scripts/wallrandom.sh
exec = ~/.config/hypr/scripts/externalrules.sh

# Aplications
exec-once = swww-daemon --format xrgb
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#-----------------------------------------------------------------------------------------------------------
# Keysboard
#-----------------------------------------------------------------------------------------------------------

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


#-----------------------------------------------------------------------------------------------------------
# Animations
#-----------------------------------------------------------------------------------------------------------

animations {
    enabled = yes

    bezier = quart, 0.25, 1, 0.5, 1

    animation = windows, 1, 6, quart, slide
    animation = border, 1, 6, quart
    animation = borderangle, 1, 6, quart
    animation = fade, 1, 6, quart
    animation = workspaces, 1, 6, quart
}

#-----------------------------------------------------------------------------------------------------------
# Decorations
#-----------------------------------------------------------------------------------------------------------

general {
    sensitivity = 1.0 

    gaps_in = 5
    gaps_out = 20

    border_size = 2 
    col.active_border = rgb(FE2EC8) rgb(8000FF) rgb(00FFFF) 270deg
    col.inactive_border = rgb(2E2E2E) rgb(F2F2F2) rgb(585858) 270deg 
    apply_sens_to_raw = 0 
 
    resize_on_border = true
    layout = master
}

decoration {
     active_opacity = 0.6
     inactive_opacity = 0.5
     fullscreen_opacity = 1.0

	blur {
    	enabled = true
    	size = 3
    	noise = 0.2
    	passes = 2
    	ignore_opacity = false
      ignore_opacity = 1
      new_optimizations = true
	    xray = false
    	contrast = 1
    	brightness = 0.50
	  	blurls = [ "gtk-layer-shell", "waybar", "notifications", "rofi", "eww"]
  }

    drop_shadow = true
    shadow_range=20
    shadow_render_power=3
    col.shadow=rgb(3c4252)
    col.shadow_inactive=rgb(3c4252)
    rounding = 12
}

#-----------------------------------------------------------------------------------------------------------
# Extras
#-----------------------------------------------------------------------------------------------------------

dwindle {
    pseudotile = 0
}

gestures {
    workspace_swipe = no
}

misc {
    animate_manual_resizes = true
    disable_hyprland_logo = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

 debug {
   overlay = false
 }

